<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
        <p>Play with:</p>
        <div id="players">
            <div id="player1">
                <div id="player1Click">
                    <div>Player 1</div>
                    <p>X</p>   
                </div>
                <div id="player1Btns">
                    <button id="player1Human" class="humanBtn">Human</button>
                    <button id="player1Computer" class="computerBtn">Computer</button> 
                </div>
            </div>  
            
            <div>VS</div>
            
            <div id="player2">
                <div id="player2Click">
                    <div>Player 2</div>
                    <p>O</p>   
                </div>
                <div id="player2Btns">
                    <button id="player2Human" class="humanBtn">Human</button>
                    <button id="player2Computer" class="computerBtn">Computer</button> 
                </div>
            </div>    
        </div>
        <button id="start">Start</button>
        <div>Score:</div>
        <div id="score"></div>
        <div id="container">
            <div class="square" data-id='0'></div>
            <div class="square" data-id='1'></div>
            <div class="square" data-id='2'></div>
            <div class="square" data-id='3'></div>
            <div class="square" data-id='4'></div>
            <div class="square" data-id='5'></div>
            <div class="square" data-id='6'></div>
            <div class="square" data-id='7'></div>
            <div class="square" data-id='8'></div>
        </div>

            <div id="modalBox">
                <div id="modalContent">
                    <div id="resultDisplay"></div>
                    <div id="choice">
                        <button id="nextRoundBtn">Next round</button>
                        <p>Or</p>
                        <button id="restart">Restart</button>  
                    </div>
                </div>
            </div>

</body>
</html>
