<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
        <div id="players">
            <div id="player1">
                <div>Player 1</div>
                <p>X</p>
            </div>
            
            <div>VS</div>
            <div id="player2">
                <div>Player 2</div>
                <p>O</p>
                    <div id="player2Btn">
                        <button id="humanBtn">Human</button>
                        <button id="computerBtn">Computer</button> 
                    </div>     
            </div>   
        </div>
        <div>Score:</div>
        <button id="test">test</button>
        <div id="score"></div>
        <div id="container">
            <div class="square" data-id='0'></div>
            <div class="square" data-id='1'></div>
            <div class="square" data-id='2'></div>
            <div class="square" data-id='3'></div>
            <div class="square" data-id='4'></div>
            <div class="square" data-id='5'></div>
            <div class="square" data-id='6'></div>
            <div class="square" data-id='7'></div>
            <div class="square" data-id='8'></div>
        </div>

            <div id="modalBox" class="modal">
                <div class="modal-content">
                <div id="choice">
                    <button id="nextRoundBtn">Next round</button>
                    <p>Or</p>
                    <button id="restart">Restart</button>  
                </div>
                <div id="result">Result:</div>
                <div id="resultDisplay"></div>
            </div>
        </div>

</body>
</html>
